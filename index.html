<body>
  <div class ="container-fluid">
  <!--row for conatining inline radio buttons X3-->
  <div class="row">
     <div class="col-md-12 text-center" id="optionsform">
         <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="All" checked>

          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="online">

          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="offline">

          </label>
        </div>
     </div>
  </div>

  <div class="row">
    <div class="col-md-2"></div>
